<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Echodio.js - Mirror your voice!</title>
    <link rel="icon" href="asset/icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="asset/stylesheet.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div id="echodio-app">
        <audio id="player"></audio>
        <section class="hero is-warning is-fullheight has-text-centered">
            <div class="hero-body">
                <div class="container">
                    <figure class="image is-128x128 is-inline-block">
                        <img src="asset/icon.png">
                        <br>
                    </figure>
                    <h3 class="title">
                        Echodio.js
                    </h3>
                    <br>
                    Mirror your voice! Try pressing record button!
                </div>
            </div>
            <section class="section">
                <div class="container has-text-centered">
                    <div class="card">
                        <div class="card-content">
                            <progress id="progress-bar" class="progress is-small is-primary" value="0" max="100">15%</progress>
                            <i> state: <span id="state-displayer">idle</span></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <a id="control-button" class="button is-large is-primary">
                                <span id="button-text">Record</span>
                            </a>
                        </div>
                    </div>

                </div>
            </section>
            <section class="section">
                <a href="https://github.com/shrotavre/echodio">
                    This is a fun project to implemented using HTML MediaRecorder and audio playback feature.
                    Click here to see the source code and contribute here!
                </a>
            </section>
        </section>
    </div>

    <!-- Below is your custom application script -->
    <script src="asset/index.js"></script>
</body>

</html>
